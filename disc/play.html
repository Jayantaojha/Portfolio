<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Music</title>
    <link rel="stylesheet" href="play.css">

    <!-- font awasome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body class="bg-[#21211e] text-white md:max-w-[60vw] md:ml-auto md:mr-auto">
    
    <!-- play wrapper starts here -->
    <div id="play-wrapper" class="pt-5 pr-3 pl-3 pb-3">

    <header class="flex justify-between mb-4 md:gap-x-[93%]">
        <a href="music.html"><i class="fa-solid fa-solid fa-chevron-left bg-[#302f28] pt-2 pb-2 pl-[10px] pr-[10px] rounded-[50%] text-[#bcbcbb] md:w-full md:rounded-lg cursor-pointer md:justify-self-start" id="back-arrow"></i></a>
        <i class="fa-solid fa-magnifying-glass md:justify-self-end bg-[#302f28] p-2 rounded-[50%] text-[#bcbcbb] md:w-full md:rounded-lg cursor-pointer" id="play-search-icon"></i>
    </header>

    <main>
        <div class="w-[100%] h-[40vh] md:w-[40%] md:h-[50vh] md:mr-auto md:ml-auto overflow-hidden rounded-lg md:object-cover"><img src="./music-images/Alan-Walkers-covers/alone2.jpg" id="play-cover-image"></div>
        <p class="text-center mt-4" id="song-title">Alone Pt 2</p>
        <p class="text-center text-sm text-[#656253] cursor-pointer" id="artist-name">Alan Walker</p>
    </main>

    <!-- for range -->
    <div class="mt-7">
        <input type="range" id="progress-bar" class="w-full cursor-pointer" min="0" max="100" value="0">

        <div class="flex justify-between">
            <p id="music-current-time" class="text-[12px] text-[#656253]">1:23</p>
            <p id="song-duration" class="text-[12px] text-[#656253]">3:12</p>
        </div>
    </div>
    <!-- range ends -->


    <!-- music control section -->
    <div id="music-button-control" class="flex justify-between align-middle mt-6 text-xl pl-2 pr-2">

        <i class="fa-regular fa-heart mt-3 text-[#fefefe] cursor-pointer" id="heart-icon"></i>

        <div class="flex justify-evenly md:justify-center md:gap-x-8 content-center w-[45vw] text-xl text-[#fefefe] gap-x-3">
            <i class="fa-solid fa-backward-step mt-3 cursor-pointer" id="prev-song"></i>
            <i class="fa-solid fa-circle-play text-5xl cursor-pointer" id="playButton"></i>
            <i class="fa-solid fa-forward-step mt-3 cursor-pointer" id="next-song"></i>
        </div>

        <i class="fa-solid fa-repeat mt-3 text-[#fefefe] cursor-pointer" id="repeat-icon"></i>

    </div>
    <!-- music control ends here -->


    <!-- for lyrics -->
    <div id="lyrics" class="mt-10 md:mt-7 flex flex-col justify-center items-center gap-y-1 cursor-pointer">
        <i class="fa-solid fa-chevron-up text-[#fefefe]"></i>
        <p class="text-[12px] text-[#656253] ">LYRICS</p>
    </div>
    <!-- lyrics ends here -->


    </div>
    <!-- play wrapper ends here -->

    <!-- for javascript -->
    <script src="song-details.js"></script>
    <script src="play.js"></script>
</body>
</html>
